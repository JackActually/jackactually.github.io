<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/countdown.css" />
<script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/countdown.js"></script>
<title>A countdown to a very important event!</title>
</head>
<body>
	<div id="timerBar"></div>
	<div id="columnsContainer">
		<div class="columnPair">
			<div id="dayTens"><span>0</span><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span><span>7</span><span>8</span><span>9</span></div>
			<div id="dayUnits"><span>0</span><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span><span>7</span><span>8</span><span>9</span></div>
		</div>
		<div class="columnPair">
			<div id="hourTens"><span>0</span><span>1</span><span>2</span></div>
			<div id="hourUnits"><span>0</span><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span><span>7</span><span>8</span><span>9</span></div>
		</div>
		<div class="columnPair">
			<div id="minTens"><span>0</span><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span></div>
			<div id="minUnits"><span>0</span><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span><span>7</span><span>8</span><span>9</span></div>
		</div>
		<div class="columnPair">
			<div id="secTens"><span>0</span><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span></div>
			<div id="secUnits"><span>0</span><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span><span>7</span><span>8</span><span>9</span></div>
		</div>
	</div>
</body>
</html>
